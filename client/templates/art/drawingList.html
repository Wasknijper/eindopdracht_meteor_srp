<template name="drawingList">
	<div class="posts">
		{{#each drawings}}
			{{> drawingItem}}
		{{/each}}
	</div>
</template>

<template name="drawingItem">
	<div class="post">
		<div class="post-content">
			<!--<img src="{{drawing}}" />-->
			<p> Submitted by {{userId}} 
			</p>
		</div>
	</div>
</template>
